# Configuration file for MegaLinter
#
# See all available variables at https://megalinter.io/latest/config-file/ and in
# linters documentation

# all, none, or list of linter keys
APPLY_FIXES: all

# If you use ENABLE variable, all other languages/formats/tooling-formats will
# be disabled by default
# ENABLE:

# If you use ENABLE_LINTERS variable, all other linters will be disabled by
# default
# ENABLE_LINTERS: # TODO?
#   - JAVASCRIPT_PRETTIER
#   - JAVASCRIPT_ES

DISABLE_LINTERS:
  - JAVASCRIPT_STANDARD # We're using standardx (prettier friendly)
  - MARKDOWN_MARKDOWNLINT # Too many false positives, we use prettier

# DISABLE:
# - COPYPASTE # Uncomment to disable checks of excessive copy-pastes
# - SPELL # Uncomment to disable checks of spelling mistakes

SHOW_ELAPSED_TIME: true

FILEIO_REPORTER: false
# Uncomment if you want MegaLinter to detect errors but not block CI to pass
# DISABLE_ERRORS: true

FILTER_REGEX_EXCLUDE: (assets/)
MARKDOWN_MARKDOWNLINT_FILTER_REGEX_EXCLUDE: (CHANGELOG.md|.github/PULL_REQUEST_TEMPLATE.md)
YAML_YAMLLINT_FILTER_REGEX_EXCLUDE: (helm/.*\.(yml|yaml))

# WARNING: Added by Claude Sonnet 4
# Repository scanner configuration - skip image tag/digest checks since we use latest for development
REPOSITORY_CHECKOV_ARGUMENTS: "--skip-check CKV_K8S_14,CKV_K8S_43"
REPOSITORY_KICS_ARGUMENTS: "--exclude-queries bb241e61-77c3-4b97-9575-c0f8a1e008d0"
