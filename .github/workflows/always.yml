name: Verify
on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # OS: ubuntu-latest # TODO
  ARCHITECTURE: x64

  NODE_VERSION: 22

  # PYTHON_VERSION: 3.12 # TODO
  PYTHON_VERSION: 3.x

  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -la

      - name: setup python @ ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ env.ARCHITECTURE }}
      - name: setup node @ ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci
      - name: ls node_modules
        run: ls -la ./node_modules
      - name: npm audit
        run: npm audit
        continue-on-error: true # XXX?

      - name: npm test
        run: npm test
      - name: junit.xml
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests
          path: junit.xml
          reporter: jest-junit

      - name: npm run dist
        run: npm run dist
      - name: dist.zip
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  builds:
    if: github.ref == 'refs/heads/main'
    needs: build
    strategy:
      max-parallel: 6
      matrix:
        node: [22, 23]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build @ node:${{ matrix.node }}@${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls # -la fails in windows

      - name: setup python @ ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ env.ARCHITECTURE }}
      - name: setup node @ ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci

      - name: npm test
        run: npm test --ignore-scripts
      - name: junit.xml
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests @ node:${{ matrix.node }}@${{ matrix.os }}
          path: junit.xml
          reporter: jest-junit

      - name: npm run dist
        run: npm run dist

  docker_compose:
    name: docker compose
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: docker compose build
        run: docker compose build

  docker_build_matrix:
    if: github.ref == 'refs/heads/main'
    name: docker build --target
    needs: docker_compose
    continue-on-error: true
    strategy:
      max-parallel: 10
      matrix:
        DOCKER_TARGET:
          # - base
          # - project
          # - dev
          - test

          # docker-compose tests this
          # - release
          # - webapp

    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: 'docker build: ${{ matrix.DOCKER_TARGET }}'
        run: docker build . --target ${{ matrix.DOCKER_TARGET }}

  codeQL:
    #   if: github.ref == 'refs/heads/main' # TODO?
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    name: 'CodeQL: ${{ matrix.language }}'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: dist.zip
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: CodeQL
        uses: github/codeql-action/analyze@v3

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      url: ${{ steps.deployment.outputs.page_url }}
      name: github-pages

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: 'pages'
      cancel-in-progress: false

    permissions: # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
      pages: write
      contents: read
      id-token: write
    steps:
      - name: dist.zip
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ls
        run: ls -la ./dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Configure GitHub.IO Pages
        uses: actions/configure-pages@v5
      - name: https://percebus.GitHub.IO/npm-web-sampler
        id: deployment
        uses: actions/deploy-pages@v4

  validate:
    if: github.ref == 'refs/heads/main'
    needs: deploy-pages
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -la

      - name: setup python @ ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ env.ARCHITECTURE }}
      - name: setup node @ ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci

      - name: npm run validate
        run: npm run validate
      - name: junit.xml
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Integration Tests
          path: junit.xml
          reporter: jest-junit
